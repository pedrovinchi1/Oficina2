<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Emissão de Certificados</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        // Redireciona para o dashboard após 5 segundos
        setTimeout(function() {
            window.location.href = "/dashboard";
        }, 7000);
    </script>
</head>
<body>
    <header>
        <h2>Professor Cadastrado com Sucesso</h2>
    </header>
    <main>
        <section>
            <h1>Professor Cadastrado com Sucesso</h1>
            <p>Nome: {{ professor.nome }}</p>
            <p>Email: {{ professor.email }}</p>
            <p>Redirecionando para o dashboard em 5 segundos...</p>
        </section>
    </main>
    <footer>
        <p>&copy;Todos os Direitos Rreservados</p>
    </footer>
</body>
</html>
