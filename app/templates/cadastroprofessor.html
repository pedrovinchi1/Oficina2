<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Emissão de Certificados</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Emissão de Certificados</h1>
    </header>

    <main>
        <section id="register">
            <h2>Cadastro de Professor</h2>
            <form action="/professores/" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="password" required><br><br>
        
                <button type="submit">Cadastrar</button>
                <nav class="menu">
                    <ul>
                        <li><a href="/logout">Sair</a></li>
                        <li><a href="/dashboard">Voltar</a></li>
                    </ul>
                </nav>
                {% if error %}
                <script>
                    alert("{{ error }}");
                </script>
                {% endif %}
            </form>
        </section>
    </main>
    <script src="/static/scripts.js"></script>
</body>
</html>
