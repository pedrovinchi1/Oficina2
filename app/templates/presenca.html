<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Emissão de Certificados</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Emissão de Certificados</h1>
    </header>

    <main>
        <section id="presenca">
            <h2>Registro de Presença</h2>
            <form id="presenca-form" action="/presencas/" method="POST">
                <label for="registro-academico">Registro Acadêmico:</label>
                <input type="text" id="registro-academico" name="registro_academico" required>
                
                <label for="oficina-id">Oficina:</label>
                <select id="oficina-id" name="oficina_id" required>
                    <option value="">Selecione uma oficina</option>
                </select>
                
                <button type="submit">Registrar Presença</button>
            </form>
            <nav class="menu">
                <ul>
                    <li><a href="/dashboard">Voltar</a></li>
                </ul>
            </nav>
        </section>
    </main>

    <script src="/static/scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const response = await fetch("/oficinas");
            const oficinas = await response.json();
            const select = document.getElementById("oficina-id");

            oficinas.forEach(oficina => {
                const option = document.createElement("option");
                option.value = oficina.id;
                option.textContent = oficina.titulo;
                select.appendChild(option);
            });
        });
    </script>
</body>
</html>
