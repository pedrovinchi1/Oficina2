<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Emissão de Certificados</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Emissão de Certificados</h1>
    </header>

    <main>
    <section id="create-oficina">
        <h2>Cadastro de Oficina</h2>
        <form action ="create-oficina-form">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>
            
            <button type="submit">Cadastrar Oficina</button>
            <nav class="menu">
                <ul>
                    <li><a href="/">Página Inicial</a></li>
                    <li><a href="/cadastroprofessor">Cadastro Professor</a></li>
                    <li><a href="/presenca">Presença</a></li>
                </ul>
            </nav>
        </form>
    </section>
    </main>

    <script src="/static/scripts.js"></script>
</body>
</html
